<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>

<div class="container">
    <select id="optinal">
        <option value="serif">serif</option>
        <option value="sans serif">sens-serif</option>
        <option value="monospace">monospace</option>
        <option value="Arial">Arial</option>
        
    </select>
    <div class="icons">
        <div class="material-symbols-outlined" id="toggle-off"  >
            toggle_off
        </div> 
        <div class="material-symbols-outlined" id="dark-mode" >
            dark_mode
        </div>
    </div>
    <div  class="book">
        <i class="material-symbols-outlined" id="library-book" class="icon">
            library_books
        </i>
    </div>

    <div class="inp">

        <input type="text" placeholder="search here..." class="input" id="input">
        <i id="search-icon" class="material-symbols-outlined" >
            search
        </i>

    </div>
    <div class="sound">
        <span class="material-symbols-outlined" id="soundPlay">
            play_circle
        </span>
    </div>
    </div>



<div id="result"></div>




<script src="script.js"></script>

    
</body>
</html>
